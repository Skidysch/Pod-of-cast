<section class="episode-hero">
  <svg class="decor decor__hero--1">
    <use xlink:href="img/sprite.svg#decor-13"></use>
  </svg>
  <svg class="decor decor__hero--2">
    <use xlink:href="img/sprite.svg#decor-15"></use>
  </svg>
  <picture>
    <source src="img/decor-14.webp" type="image/webp">
    <img class="decor decor__hero--3" src="img/decor-14.png" srcset="img/decor-14_2x.png" alt="decor image">
  </picture>

  <div class="container">
    <div class="episode__body grid">
      <div class="episode__cover">
        <img class="decor decor__episode-1--mask--big" src="img/svg/episode-1-mask.svg" alt="episode 1 mask">

        <picture>
          <source srcset="img/episode-1.webp" type="image/webp">
          <img class="episodes__image episodes__image--big" src="img/episode-1.png" srcset="img/episode-1_2x.png 2x" alt="episode cover">
        </picture>

        <h3 class="episodes__image__title episodes__image__title--big">Perplexed Mind</h3>
        <ul class="social__list--big-episode list-reset flex">
          <li class="social__item">
            <svg class="google-podcast--static google-podcast--static--full">
              <use xlink:href="img/sprite.svg#google-podcast"></use>
            </svg>
          </li>
          <li class="social__item">
            <svg class="spotify--static spotify--static--full">
              <use xlink:href="img/sprite.svg#spotify"></use>
            </svg>
          </li>
          <li class="social__item">
            <svg class="youtube--static youtube--static--full">
              <use xlink:href="img/sprite.svg#youtube"></use>
            </svg>
          </li>
        </ul>
      </div>
      <div class="episode__info">
        <div class="episode__intro">
          <p class="episode__number">Episode 1</p>
          <p class="episode__featured">FEATURED EPISODE</p>
        </div>
        <h3 class="episode__title">Are you a Perplexed Mind Person?</h3>
        <p class="episode__description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit,  eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.
        </p>
        <div class="episode__details">
          <div class="episode__hosted">
            <div class="episode__hosted-avatar">
              <picture>
                <source srcset="img/host-3.webp" type="image/webp">
                <img class="episode__hosted-avatar__image" src="img/host-3.png" srcset="img/host-3_2x.png 2x" alt="host avatar">
              </picture>
            </div>
            <p class="episode__hosted-text caption-text">Hosted by: <span>Jane Doe</span></p>
          </div>
          <time class="episode__date caption-text" datetime="2021-09-22">Sep 22, 2021</time>
        </div>
        <div class="episode__buttons">
          <button class="btn btn-reset">SUBSCRIBE</button>
          <button class="btn btn--light btn-reset">
            <svg class="btn__play">
              <use xlink:href="img/sprite.svg#play"></use>
            </svg>
            LISTEN NOW <span>(46 min)</span>
          </button>
        </div>
      </div>
    </div>
    <div class="episode__tags">
      <p class="episode__tags-text caption-text">Tags:</p>
      <div class="episodes__tags">
        <a href="#" class="episodes__tags__link small-text">mind-behaviour</a>
        <a href="#" class="episodes__tags__link small-text">health</a>
      </div>
    </div>
  </div>
</section>
